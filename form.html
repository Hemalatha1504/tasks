<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <div class="container">
    <form action="" method="post" target="_self" autocomplete="off">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required><br><br>
       
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name"><br><br>
       
        <label>Email Id:</label><br>
        <input type="email" name="email" id="name" placeholder="Enter Your Email ID"  required><br><br>
       
        <label>Password:</label><br>
        <input type="password" name="pwd" id="name" placeholder="Enter Your Password"  required><br><br>
       
        <label>Gender:</label><br>
        <input type="radio" name="male" id="male"><span id="male">Male</span>
        <input type="radio" name="female" id="female"><span id="female">Female</span>
        <input type="radio" name="others" id="others"><span id="others">Others</span><br><br>
        <div class="cont">
        <label>Date of Birth:</label><br>
        <input type="date" name="dat" id="name1" placeholder="dd/mm/yyyy"  required><br><br>

        <label class="agee">Age:</label><br>
        <input type="number" id="age1" name="ager" value="18" min="18" max="30" ><br><br>
            </div>
        <label>Educational Qualification:</label><br>
                <select id="course">
                    <option value="Ph.d">Ph.d</option>
                    <option value="PG">PG</option>
                    <option value="UG">UG</option>
                    <option value="12th">12th</option>
                </select><br><br>
        
        <label>Address:</label><br>
        <textarea name="message" rows="9" cols="60">Address</textarea>
        <br><br>
        
        <label>Mobile Number:</label><br>
        <input type="text" name="num" id="num" placeholder="eg:99880-09876" maxlength="10" required><br><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <input type="checkbox" id="check1" name="check1" value="true">
        <label for="check1">Above given details are true</label><br>
        
        <input type="reset">
        <input type="submit" value="Submit">
       
      </form> 
    </div>
</body>
</html>
